<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Ashutosh Sarangi">
  <meta name="description" content="This is A Calculator">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculator</title>
  <link rel="shortcut icon" href="../../plugins/logo-icohotlist.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <input type="text" id="calculator" placeholder="Calculate Here" /><br>
  <div class="container" onclick="clickHandler(event)">
    <div class="btn" id="1">1</div>
    <div class="btn" id="2">2</div>
    <div class="btn" id="3">3</div>
    <div class="btn" id="4">4</div>
    <div class="btn" id="5">5</div>
    <div class="btn" id="6">6</div>
    <div class="btn" id="7">7</div>
    <div class="btn" id="8">8</div>
    <div class="btn" id="9">9</div>
    <div class="btn" id="*">*</div>
    <div class="btn" id="+">+</div>
    <div class="btn" id="-">-</div>
    <div class="btn" id="/">/</div>
    <div class="btn" id="=">=</div>
    <div class="btn" id="B">B</div>
    <div class="btn" id="R">R</div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
