<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="auther" content="Ashutosh Sarangi">
  <meta name="Description" content="This is a Number guessing application">
  <title>Number Guessing Game</title>
  <link rel="shortcut icon" href="../../plugins/logo-icohotlist.png">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if
      your guess was too high or too low.</p>
    <form id="myForm">
      <label for="guessNumber">Enter a guess:</label>
      <input type="text" id="guessNumber" placeholder="Please Enter a Number" />
    </form>
    <p id="numList"><span>Numbers You Typed</span> </p>
    <button onclick="submitGuess()">
      Submit Guess
    </button>
    <p id="message"></p>
    <h3 id="finalMessage"></h3>
    <span id="test"></span>
  </div>
  <script>
    let randomNumber = Math.round(Math.random() * 100);
    let formObj = document.getElementById("myForm");
    let n = 5;
    let count = 0;
    let submitGuess = () => {
      console.log(randomNumber);
      if (count < n) {
        count += 1;
        let num = formObj.elements.guessNumber.value;
        formObj.elements.guessNumber.value = '';
        appendNumber(num);
        if (num > randomNumber) {
          document.getElementById("message").textContent = "Number is too large";
        }
        else if (num < randomNumber) {
          document.getElementById("message").textContent = "Number is too Small";
        }
        else {
          document.getElementById("finalMessage").textContent = "Congratulation you Own the game";
          document.getElementById("finalMessage").style.background = "green";
          setTimeout(() => {
            newGame();
          }, 1000);
        }
      } else {
        document.getElementById("finalMessage").textContent = "You Loose the game";
        document.getElementById("finalMessage").style.background = "red";
        newGame();
      }
    }

    let appendNumber = (num) => {
      let newSpan = document.createElement("span");
      newSpan.textContent = num + " ";
      document.getElementById("numList").appendChild(newSpan);
    }
    let newGame = () => {
      count = 0;
      randomNumber = Math.round(Math.random() * 100);
      let val = confirm('Do you want to play Again');
      if (val) {
        formObj.elements.guessNumber.value = '';
        document.getElementById("finalMessage").textContent = '';
      }
    }

  </script>
</body>

</html>
