<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="auther" content="Ashutosh Sarangi">
  <meta name="Description" content="This Web Site is a Demo(Test your Skill) on Table">
  <meta name="viewport" content="width=device-width, initial-step=1.0">
  <title>Table Component</title>
  <link rel="shortcut icon" href="../../plugins/logo-icohotlist.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <caption>This is Just a class Demo Time Table</caption>
    <colgroup>
      <col>
      <col>
      <col style="background: #97DB9A">
      <col style="width: 42px;">
      <col style="background-color: #97DB9A;">
      <col style="background-color:#DCC48E; border:4px solid #C1437A;">
      <col style="width: 42px;">
      <col style="width: 42px;">
    </colgroup>
    <thead>
      <tr>
        <th></th>
        <th id="monday">MON</th>
        <th id="tuesday">TUES</th>
        <th id="wednesday">WED</th>
        <th id="thursday">THUS</th>
        <th id="friday">FRI</th>
        <th id="saturday">SAT</th>
        <th id="sunday">SUN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th id="1stPeriod">1st Period</th>
        <td headers="monday 1stPeriod">English</td>
        <td headers="tuesday 1stPeriod"></td>
        <td headers="wednesday 1stPeriod"></td>
        <td headers="thursday 1stPeriod">German</td>
        <td headers="friday 1stPeriod">Dutch</td>
        <td headers="saturday 1stPeriod"></td>
        <td headers="sunday 1stPeriod"></td>
      </tr>
      <tr>
        <th>2nd Period</th>
        <td>English</td>
        <td>English</td>
        <td></td>
        <td>German</td>
        <td>Dutch</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>3rd Period</th>
        <td></td>
        <td>English</td>
        <td></td>
        <td>German</td>
        <td>Dutch</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>4th Period</th>
        <td></td>
        <td>English</td>
        <td></td>
        <td>German</td>
        <td>Dutch</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
