<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>List Component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
</head>

<body>
  <p>List variation 1</p>
  <ul>
    <li class="variation1">List 1</li>
    <li class="variation1">List 2</li>
    <li class="variation1">List 3</li>
  </ul>
  <p>List variation 2</p>
  <ul class="ulVariation2">
    <li class="variation2">
      <h1>Name</h1>
    </li>
    <li class="variation2">List 2</li>
    <li class="variation2">List 2</li>
    <li class="variation2">List 3</li>
  </ul>
  <p>List variation 3</p>
  <div class="variation3Card">
    <ul class="ulVariation3">
      <li class="variation3">List 1
        <i class="fas fa-times crossIcon" onclick="this.parentElement.style.display='none'"></i>
      </li>
      <li class="variation3">List 2
        <i class="fas fa-times crossIcon" onclick="this.parentElement.style.display='none'"></i>
      </li>
      <li class="variation3">List 3
        <i class="fas fa-times crossIcon" onclick="this.parentElement.style.display='none'"></i>
      </li>
    </ul>
  </div>
  <p>
    Last And Important variation
  </p>
  <div class="variation4Card">
    <ul class="ulVariation4">
      <li class="listFlex">
        <img class="imgFormator" src="https://www.w3schools.com/w3css/img_avatar2.png" alt="Show Image" />
        <section class="mainContent">
          <span style="font-size: 23px;">Ashu</span>
          <span>Web Developer</span>
        </section>
        <i class="fas fa-times iconVariation4" onclick="this.parentElement.style.display='none'"></i>
      </li>
      <li class="listFlex">
        <img class="imgFormator" src="https://www.w3schools.com/w3css/img_avatar5.png" alt="Show Image" />
        <section class="mainContent">
          <span style="font-size: 23px;">Ashu</span>
          <span>Web Developer</span>
        </section>
        <i class="fas fa-times iconVariation4" onclick="this.parentElement.style.display='none'"></i>
      </li>
      <li class="listFlex">
        <img class="imgFormator" src="https://www.w3schools.com/w3css/img_avatar6.png" alt="Show Image" />
        <section class="mainContent">
          <span style="font-size: 23px;">Ashu</span>
          <span>Web Developer</span>
        </section>
        <i class="fas fa-times iconVariation4" onclick="this.parentElement.style.display='none'"></i>
      </li>
    </ul>
  </div>
</body>

</html>
