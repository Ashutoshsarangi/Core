<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Components</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <label for="email">Email Id</label>
    <input type="text" id="email" placeholder="Enter Email" />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" />
    <label for="confPassword">Confirm Password</label>
    <input type="password" id="confPassword" placeholder="Enter Confirm Password" />
    <label name="comment">Add Comments</label>
    <textarea id="comment" placeholder="Add Your Valuable Comment"></textarea>
    <label for="veg" class="container"> Veg
      <input id="veg" type="checkbox" />
      <span class="checkMark"></span>
    </label>
  </form>
  <!-- Just FOr Now Don't Play With Default Html Tags-->
</body>

</html>
