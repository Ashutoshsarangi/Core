<html>

<head>

</head>

<body>
  <input type="text" onkeyup="doSomething('Ashu', 'Basu', '123')" />
  <script>
    const test = function () {
      console.log(arguments);
    }

    const debounce = function (fn, d) {
      let timer;

      return function () {
        let context = this;
        let args = arguments;
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(context, args);
        }, d);
      }

    }
    let doSomething = debounce(test, 1000);

  </script>
</body>

</html>
